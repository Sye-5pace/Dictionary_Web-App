<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Trirong:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="/dist/output.css" rel="stylesheet">
    <title>DWA</title>
  </head>
  <body class="grid w-full min-h-screen p-0 m-0 grid-rows-[8%_70%] font-serif border-box gap-y-8">
    <header class=" w-[50%] mx-auto mt-6 flex flex-row items-center justify-between px-2">
      <svg class="w-8 h-8 fill-[#d0d1d0]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0z">
        </path><path d="M21 18H6C5.44772 18 5 18.4477 5 19C5 19.5523 5.44772 20 6 20H21V22H6C4.34315 22 3 20.6569 3 19V4C3 2.89543 3.89543 2 5 2H21V18ZM5 16.05C5.16156 16.0172 5.32877 16 5.5 16H19V4H5V16.05ZM16 9H8V7H16V9Z"></path>
      </svg>
      <div class="flex flex-row items-center gap-4">
        <div class="flex flex-row items-center gap-2">
          <!-- serif,sans-serif, monospace font -->
          <select id="font-group" name="fonts" id="fonts" class="cursor-pointer text-[1.1rem] font-medium">
            <option value="serif">Serif</option>
            <option value="sans">Sans-serif</option>
            <option value="mono">Monospace</option>
          </select>
        </div>
        <div id="switch-container" class="bg-[#757575] rounded-[1.2rem] w-9 h-[1.125rem] flex flex-row items-center p-1 cursor-pointer">
          <div id="switch" class="bg-[#fffffc] w-3 h-3  rounded-full switch"></div>
        </div>
        <svg id="dark" class="cursor-pointer w-6 h-6 fill-[#d0d1d0]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0z">
          </path><path d="M10 7C10 10.866 13.134 14 17 14C18.9584 14 20.729 13.1957 21.9995 11.8995C22 11.933 22 11.9665 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C12.0335 2 12.067 2 12.1005 2.00049C10.8043 3.27098 10 5.04157 10 7ZM4 12C4 16.4183 7.58172 20 12 20C15.0583 20 17.7158 18.2839 19.062 15.7621C18.3945 15.9187 17.7035 16 17 16C12.0294 16 8 11.9706 8 7C8 6.29648 8.08133 5.60547 8.2379 4.938C5.71611 6.28423 4 8.9417 4 12Z"></path>
        </svg>
      </div>
    </header>
    <main class=" w-[50%] mx-auto flex flex-col gap-y-8">
      <section class="w-full rounded-[0.9rem] bg-[#f4f4f4] h-[10rem] flex flex-row items-center px-4 justify-between" >
        <input id="word-search"  class="focus:outline-none  bg-[#f4f4f4] font-serif font-semibold text-[1.125rem] w-[20rem]" placeholder="Enter word"/>
        <svg id="search" class="w-6 h-6 stroke-[#c497e3] cursor-pointer" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 ">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
        </svg>        
      </section>
      <section id="phonetic-group"  class="flex flex-row items-center justify-between px-3">
        <div id="word-phonetic" class="flex flex-col py-2 font-serif">
          <h1 class="font-bold text-[2rem]"></h1>
          <p class="pl-2 text-[0.8rem] font-normal text-[#c497e3]"></p>
        </div>
        <div id="audio-container"  class="hover:bg-opacity-5 hover:border-[#e9cefb] hover:border-2 rounded-full bg-[#e9cefb] w-11 h-11 bg-opacity-80 flex flex-row items-center justify-center cursor-pointer">
          <audio id="audio-tag" src=""></audio>          
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 fill-[#a446ee]">
            <path fill-rule="evenodd" d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z" clip-rule="evenodd" />
          </svg>
        </div>
      </section>
      <section class="flex flex-col pl-2 gap-y-2">
        <div class="flex flex-row items-center gap-3">
          <p class="font-bold text-[1.25rem]">noun</p>
          <div class="bg-slate-700 w-[86%] h-[0.02rem]"></div>
        </div>
        <p class="text-[#a9a8a8] font-thin italic font-serif text-[1.2rem]">Meaning :</p>
        <div class=" pl-4 marker:text-[#c497e3] flex flex-col gap-2">
          <li id="noun-meaning-1"></li>
          <li id="noun-meaning-2"></li>
          <li id="noun-meaning-3"></li>
        </div>
        <div class="flex flex-row items-center gap-4">
          <p class="text-[#a9a8a8] font-serif text-[1.2rem] font-thin italic">Synonyms :</p>
          <span id="synonyms-value" class="flex flex-row flex-wrap gap-2"></span>
        </div>
        <div class="flex flex-row items-center gap-3">
          <p class="font-bold text-[1.25rem]">verb</p>
          <div class="bg-slate-700 w-[86%] h-[0.02rem]"></div>
        </div>
        <p class="text-[#a9a8a8] font-serif text-[1.2rem] font-thin italic">Meaning :</p>
        <div  class="pl-4 marker:text-[#c497e3] flex flex-col gap-y-2">
          <li id="verb-meaning"></li>
          <p id="verb-example" class="ml-8 italic"></p>
        </div>
        <div class="w-full h-[0.04rem]"></div>
        <div class="flex flex-row gap-2">
          <p>Source:</p>
          <a id="source-link" target="_blank"></a>
        </div>
      </section>
    </main>
    <script type="module" src="./index.ts"></script>
    <script type="module" src="./dictionary-loader.ts"></script>
    <script type="module" src="./theme-switcher.ts"></script>
  </body>
</html>
